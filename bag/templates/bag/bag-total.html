<h6 class="text-white mr-4 my-4"><strong>Bag Total: ${{ total|floatformat:2 }}</strong></h6>
<hr class=" w-50 my-2">
<h6 class="text-white mr-4 my-4">Delivery: ${{ delivery|floatformat:2 }}</h6>
<hr class=" w-50 my-2">
<h4 class="text-white mr-4 my-4"><strong>Grand Total: ${{ grand_total|floatformat:2 }}</strong></h4>
{% if free_delivery_delta > 0 %}
    <p class="mb-1 text-warning">
        You could get free delivery by spending just <strong>${{ free_delivery_delta }}</strong> more!
    </p>
{% endif %}
